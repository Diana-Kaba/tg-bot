<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana's Bot PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form {
            margin: 30px;
            padding: 20px;
            background-color: #04AA6D;
            border-radius: 4px;
            color: #fff;
        }

        h1 {
            text-align: center;
            padding-top: 10px;
        }

        label {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Diana's Bot PHP</h1>
    <form action="telegram.php" method="post">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="range" class="form-range" id="age" name="age" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
            <label for="comment">Message:</label>
            <textarea class="form-control" rows="10" cols="30" id="comment" name="text" required></textarea>
        </div>
        <div class="mb-3 mt-3">
            <label for="category" class="form-label">Ð¡ategory:</label>
            <select class="form-select" id="category" name="category">
                <option>Sport</option>
                <option>Technology</option>
                <option>Movies</option>
                <option value="Other">Other (write down)</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="other">Other:</label>
            <input type="text" class="form-control" id="other" placeholder="Enter your category" name="other">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="confirm" required> Agree to the terms
            </label>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
    </form>
</body>

</html>
